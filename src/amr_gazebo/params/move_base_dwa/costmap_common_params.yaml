
#---standard pioneer footprint---
#---(in meters)---
#footprint: [ [0.254, -0.0508], [0.1778, -0.0508], [0.1778, -0.1778], [-0.1905, -0.1778], [-0.254, 0], [-0.1905, 0.1778], [0.1778, 0.1778], [0.1778, 0.0508], [0.254, 0.0508] ]
footprint: [ [-1,-0.1], [1,-0.1], [1,0.1], [-1,0.1] ]


transform_tolerance: 0.2
map_type: costmap

obstacle_layer:
  enabled: true
  obstacle_range: 4.0  # update its map with information about obstacles that are within x meters of the base
  raytrace_range: 7.0  # attempt to clear out space in front of it up to x meters 
  inflation_radius: 0.5
  track_unknown_space: false
  combination_method: 1

  observation_sources: front_laser rear_laser 
  front_laser: {data_type: LaserScan, topic: /solamr_1/scan_front, marking: true, clearing: true, inf_is_valid: true}
  rear_laser: {data_type: LaserScan, topic: /solamr_1/scan_rear, marking: true, clearing: true, inf_is_valid: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "map"
